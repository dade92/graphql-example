name: branch pipeline

on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven

      - name: Build
        run: mvn -B package -DskipTests --file pom.xml

      - name: Test backend
        run: mvn verify -Dskip.webpack -Dskip.npm

      - name: Test frontend
        run: cd webapp && npm run test